<!-- a template page for the blog posts -->
<!DOCTYPE html>

<html>
	<head>
		<!-- normal stuff -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style/style.css" />
		<link rel="stylesheet" href="/style/a11y.css" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<script src="/scripts/image_loader.js"></script>

		<!-- math jax stuff -->
		<script defer src="/scripts/tex-mml-chtml.js"></script>
		<script>
			window.MathJax = {
				tex: {
					inlineMath: [["$", "$"]],
					displayMath: [["$$", "$$"]],
					processEscapes: true,
				},
			};
		</script>
		<title>$((title))</title>
	</head>

	<body>
		<nav class="site-nav" id="nav">
			<a href="/">home</a>
			<a href="/posts">posts</a>
			<a href="/puzzles">puzzles</a>
			<div id="lights-container">
				<label
					title="toggle light/dark mode. only persistent with javascript"
				>
					<input id="lights" type="checkbox" />
					lights
					<script src="/scripts/lights.js"></script>
				</label>
			</div>
		</nav>
		<div class="template-body">
			<noscript class="noscript-warning">
				Javascript is necessary for displaying LaTeX, some demos that
				run algorithms directly on the page, and small cosmetic features
				like light/dark mode.
			</noscript>
			<!-- the navigation between individual posts-->
			<nav class="posts-nav_top">
				$((before)) $((after))
			</nav>
			<!-- contents of the page -->
			$((contents))
			<!--  navigation but at the bottom-->
			<nav class="posts-nav_bottom">
				$((before)) $((after))
			</nav>
			<div class="commit-container">
				<div class="commit-list de-emphasized">
					$((commits))
				</div>
			</div>
		</div>
		<picture id="very-cute-picture"
			><img
				srcset="reimu"
				onerror="load_backup_image('/scripts/cozy_reimu.bmp'),load_backup_image('/scripts/unamused_reimu.bmp');"
			/>
		</picture>
	</body>
</html>
