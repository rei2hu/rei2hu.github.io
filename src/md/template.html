<!-- a template page for the blog posts -->
<!DOCTYPE html>

<head>
    <!-- normal stuff -->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style/style.css">
    <script src="/scripts/image_loader.js"></script>

    <!-- highlight js things -->
    <script src="/scripts/highlight.pack.js"></script>
    <link rel="stylesheet" href="/style/a11y-light.css">
    <script>
        hljs.initHighlightingOnLoad();
    </script>

    <!-- tikz jax stuff -->
    <script defer src="/scripts/tikz.js"></script>

    <!-- math jax stuff -->
    <script defer src="/scripts/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            }
        };
    </script>
    <title>$((title))</title>
</head>

<body class="template-body">
    <noscript>
        <br />
        Code block highlighting and TeX/TikZ diagrams need javascript to display properly
    </noscript>
    <!-- the navigation between individual posts-->
    <div class="posts-nav_top">
        $((before))
        $((after))
        <!-- <a href="" style="float:left"></a>
        <a href="" style="float:right"></a> -->
    </div>
    <picture id="very-cute-picture"><img srcset="reimu"
            onerror="load_backup_image('/scripts/cozy_reimu.bmp'),load_backup_image('/scripts/unamused_reimu.bmp');" />
    </picture>
    <!-- contents of the page -->
    $((contents))
    <!--  navigation but at the bottom-->
    <div class="posts-nav_bottom">
        $((before))
        $((after))
    </div>
    <div class="commit-list">
        $((commits))
    </div>
    <!-- sidebar -->
    <ul id="nav" class="sidebar-nav no-list-style">
        <li>
            <a href="/">home</a>
        </li>
        <li>
            <a href="/posts/">posts</a>
        </li>
        <li>
            <a href="/exercises/">exercises</a>
        </li>
    </ul>
</body>
