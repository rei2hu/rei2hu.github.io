<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style/style.css">
    <script src="/scripts/image_loader.js"></script>
    <script defer src="/scripts/tex-mml-chtml.js"></script>
    <title>someone's homepage</title>
</head>

<body>
    <picture id="very-cute-picture"><img srcset="reimu"
            onerror="load_backup_image('/scripts/cozy_reimu.bmp');load_backup_image('/scripts/confused_reimu.bmp');" />
    </picture>
    <div style="top:0px;left:2.5em;height:300px;position:absolute;">
        <style>
            .css div {
                left: 75%;
                border-radius: 75%;
                position: absolute;
            }

            .css div:nth-of-type(odd) {
                background: black;
                border: 2px solid white;
            }

            .css div:nth-of-type(even) {
                background: white;
            }

            .css div:nth-of-type(3) {
                height: 10px;
                width: 10px;
                margin-top: -7px;
                margin-left: -7px;
                -webkit-animation: slide 3s ease-in-out infinite;
                animation: slide 3s ease-in-out infinite;
            }

            .css div:nth-of-type(2) {
                height: 20px;
                width: 20px;
                margin-top: -10px;
                margin-left: -10px;
                -webkit-animation: slide 3s -2.7s ease-in-out infinite;
                animation: slide 3s -2.7s ease-in-out infinite;
            }

            .css div:nth-of-type(1) {
                height: 30px;
                width: 30px;
                margin-top: -17px;
                margin-left: -17px;
                -webkit-animation: slide 3s -2.4s ease-in-out infinite;
                animation: slide 3s -2.4s ease-in-out infinite;
            }

            @keyframes slide {
                0% {
                    top: 75%
                }

                50% {
                    top: 25%;
                }

                100% {
                    top: 75%;
                }
            }

            @-webkit-keyframes slide {
                0% {
                    top: 75%
                }

                50% {
                    top: 25%;
                }

                100% {
                    top: 75%;
                }
            }
        </style>
        <div class="css">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <math>
        <mrow>
            <mi>r</mi>
            <msup>
                <mi>e</mi>
                <mrow>
                    <mi>i</mi>
                    <mi>μ</mi>
                </mrow>
            </msup>
            <mo>=</mo>
            <mi>r</mi>
            <mo>*</mo>
            <mo>(</mo>
            <mrow>
                <mi>cos</mi>
                <mrow>
                    <mo>(</mo>
                    <mi>μ</mi>
                    <mo>)</mo>
                </mrow>
                <mo>+</mo>
                <mi>i</mi>
                <mi>sin</mi>
                <mrow>
                    <mo>(</mo>
                    <mi>μ</mi>
                    <mo>)</mo>
                </mrow>
            </mrow>
            <mo>)</mo>
        </mrow>
    </math>
    <div style="margin-top: 1em;">
        <a href="/posts" class="index-list">posts</a>
        <br>
        <a href="/exercises" class="index-list">exercises</a>
        <br>
        <a href="https://www.github.com/rei2hu" class="index-list">github</a>
    </div>

</body>
