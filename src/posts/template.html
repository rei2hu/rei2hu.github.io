<!-- a template page for the blog posts -->
<!DOCTYPE html>

<head>
    <!-- normal stuff -->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style/style.css">
    <script src="/scripts/image_loader.js"></script>

    <!-- highlight js things -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/a11y-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/languages/haskell.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>

    <!-- tikz jax stuff -->
    <!-- <link rel="stylesheet" type="text/css" href="http://tikzjax.com/v1/fonts.css"> -->
    <script defer src="/scripts/tikz.js"></script>

    <!-- math jax stuff -->
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            }
        };
    </script>

    <script>
        const rmu_interval = setInterval(() => document.querySelectorAll("text").length &&
            document.querySelectorAll("text").forEach(t => t.style.fontSize = '10px'), 500);
    </script>
    <title>$((title))</title>
</head>

<body class="template-body">
    <noscript>
        100% of this website needs javascript to work. Please enable :(
    </noscript>
    <!-- the navigation between individual posts-->
    <div class="posts-nav_top">
        $((before))
        $((after))
        <!-- <a href="" style="float:left"></a>
        <a href="" style="float:right"></a> -->
    </div>
    <picture id="very-cute-picture"><img srcset="reimu"
            onerror="load_backup_image('/scripts/playful_reimu.bmp'),load_backup_image('/scripts/unamused_reimu.bmp');" />
    </picture>
    <!-- contents of the page -->
    $((contents))
    <!--  navigation but at the bottom-->
    <div class="posts-nav_bottom">
        $((before))
        $((after))
    </div>
    <div class="commit-list">
        $((commits))
    </div>
    <!-- sidebar -->
    <ul class="sidebar-nav">
        <li>
            <a href="/">home</a>
        </li>
        <li>
            <a href="/posts/">posts</a>
        </li>
    </ul>
</body>
